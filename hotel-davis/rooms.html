<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./styles/base.css" />
		<link rel="stylesheet" href="./styles/components.css" />
		<link rel="stylesheet" href="./styles/rooms.css" />

		<title>Tajmal Hotels</title>
	</head>

	<body>
		<!--NavBar-->
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand mr-auto" href="index.html">
					<img
						src="./assets/img/logo.svg"
						width="200"
						height="34"
						alt=""
						loading="lazy"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html"
								><button class="btn btn-outline-light my-2 my-sm-0">
									HOME
								</button></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="rooms.html"
								><button class="btn btn-outline-light my-2 my-sm-0">
									ROOMS
								</button></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="facilities.html"
								><button class="btn btn-outline-light my-2 my-sm-0">
									FACILITIES
								</button></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html"
								><button class="btn btn-outline-light my-2 my-sm-0">
									CONTACT US
								</button></a
							>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- Rooms -->
		<div
			class="container-fluid mt-5 bg-overlay text-center text-uppercase font-weight-bold"
		>
			<div class="row d-flex justify-content-center pt-4">
				<h1>Our Rooms</h1>
			</div>
			<div class="row d-flex align-items-end pb-4" style="height: 6rem;">
				<div class="col-md-4">Basic</div>
				<div class="col-md-4"><u>Classic</u></div>
				<div class="col-md-4">Luxury</div>
			</div>
		</div>
		<div class="container mt-5">
			<div class="row d-flex align-items-center" style="height: 28rem;">
				<div class="col-md-3">
					<figure>
						<img
							src="./assets/img/rooms-1.jpeg"
							alt=""
							class="img-fluid img-small"
						/>
					</figure>
				</div>
				<div class="col-md-6">
					<figure>
						<img src="./assets/img/rooms-2.jpeg" alt="" class="img-fluid" />
					</figure>
					<div class="description d-flex justify-content-between">
						<ul>
							<li>
								<input type="radio" id="radio1" name="radio-group" checked />
								<label for="radio1">Ideal For Families/Couples</label>
							</li>
							<li>
								<input type="radio" id="radio2" name="radio-group" checked />
								<label for="radio2">One Double Bed Or Two Single Beds</label>
							</li>
							<li>
								<input type="radio" id="radio3" name="radio-group" checked />
								<label for="radio3">City View</label>
							</li>
						</ul>
						<p class="font-weight-bolder">NGN 20,000</p>
					</div>
				</div>
				<div class="col-md-3">
					<figure class="bg-white">
						<img
							src="./assets/img/rooms-3.jpeg"
							alt=""
							class="img-fluid img-small"
						/>
					</figure>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
